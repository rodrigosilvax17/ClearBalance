<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClearBalance</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="text-center">
                    <img src="./images/logo.png" alt="ClearBalance Logo" class="logo">
                    <h1>ClearBalance</h1>
                </div>
                <form>
                    <div class="form-group">
                        <label for="email"></label>
                        <input type="email" class="form-control" id="email" placeholder="email@exemplo.com" required>
                    </div>
                    <div class="form-group">
                        <label for="senha"></label>
                        <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                        <a href="#" class="forgot-password">Esqueceu a senha?</a>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                    <div class="text-center">
                        <a href="#" class="first-access">Primeiro Acesso? Clique aqui</a>

                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
